<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>

body{
    display: flex;
    place-items:center;
    justify-content: center;
    height: 100vh;
    background: #074e03;
}

        /* Styling for the form and floating labels */
.signup-container {
    width: 250px;
    margin: auto;
    background: #ff6a00;
    text-align: center;
    padding: 10px;
    border-radius: 50% 50% 25px 25px;
    box-shadow: 1px 1px 5px 3px rgb(0, 201, 0) inset;

}

h2 {
    color: #ffffff;
    position: relative;
    top: -20px;
}

button{
    background:rgb(0, 201, 0);
    color:#fff;
    border: none;
    padding: 10px;
    width: 90%;
    border-radius: 25px;
}

button:hover{
    opacity: 0.5;
}

.input-group {
    position: relative;
    margin-bottom: 15px;
}

input {
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
    border: 1px solid transparent;
    border-bottom: 2px solid #fff;
    border-radius:5px;
    background: #ff6a00;
   
}

input::placeholder{
    color:#ff6a00
}

label {
    position: absolute;
    top: 50%;
    left: 10px;
    transform: translateY(-50%);
    background: #ff6a00;
    padding: 0 5px;
    transition: 0.3s;
    pointer-events: none;
    font-size: 16px;
    color: #ffffff;
    border-radius: 25px;
}

input:focus + label {
    top: 0;
    left: 10px;
    font-size: 12px;
    background:rgb(0, 201, 0);
    color: #fff;
    transform: translateY(-50%);
}

input:focus{
    background: #fff;
    outline: 1px solid rgb(0, 201, 0) ;
   }



/* Add some spacing for the small tag */
small {
    display: block;
    margin-left: -90px;
    margin-top: 1px;
    color: #ffffff;
    font-size: 12px;
}

.user_image{
background: #ffffff;
width: 100px;
height: 100px;
border-radius: 50%;
position: relative;
left: 30%;
top: -40px;
}

    </style>
</head>
<body>

<!-- User signup form container -->
<div class="signup-container">
    <div class="user_image">

    </div>
    
    <h2>Sign Up</h2>
    <!-- User signup form -->
    <form id="signup-form" action="/signup" method="post">
        <div class="input-group">
            <input type="text" id="full_name" placeholder="wamilimo" name="full_name" required>
            <label for="full_name">Name:</label>
        </div> 
        <div class="input-group">
            <input type="email" id="email" placeholder="example@gmail.com " name="email" required>
            <label for="email">Email</label>
        </div>
        <div class="input-group">
            <input type="tel" id="phone_number" placeholder="0796981348" name="phone_number" required>
            <label for="phone_number">Phone Number</label>
            <small>Format: +254 123-456-789</small>
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder=" " name="password" required>
            <label for="password">Password</label>
        </div>
        <div class="input-group">
            <input type="password" id="confirm_password" placeholder=" " name="confirm_password" required>
            <label for="confirm_password">Confirm Password</label>
        </div>
        <button type="submit">Register</button>
    </form>
</div>

</body>
</html>
