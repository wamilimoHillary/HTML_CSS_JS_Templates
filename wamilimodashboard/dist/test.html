<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        /* Styling for the form and floating labels */
.signup-container {
    width: 300px;
    margin: auto;
}

.input-group {
    position: relative;
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 5px;
    background: #f9f9f9;
}

label {
    position: absolute;
    top: 50%;
    left: 10px;
    transform: translateY(-50%);
    background: #f9f9f9;
    padding: 0 5px;
    transition: 0.3s;
    pointer-events: none;
    font-size: 16px;
    color: #999;
}

input:focus + label,
input:not(:placeholder-shown) + label {
    top: 0;
    left: 10px;
    font-size: 12px;
    color: #333;
    transform: translateY(-50%);
}

input:focus,
input:not(:placeholder-shown) {
    background: #fff;
    border-color: #9a2c2c;
}

/* Add some spacing for the small tag */
small {
    display: block;
    margin-top: 5px;
    color: #999;
    font-size: 12px;
}

    </style>
</head>
<body>

<!-- User signup form container -->
<div class="signup-container">
    <h2>Sign Up</h2>
    <!-- User signup form -->
    <form id="signup-form" action="/signup" method="post">
        <div class="input-group">
            <input type="text" id="full_name" placeholder=" " name="full_name" required>
            <label for="full_name">Name:</label>
        </div>
        <div class="input-group">
            <input type="email" id="email" placeholder=" " name="email" required>
            <label for="email">Email</label>
        </div>
        <div class="input-group">
            <input type="tel" id="phone_number" placeholder=" " name="phone_number" required>
            <label for="phone_number">Phone Number</label>
            <small>Format: +254 123-456-789</small>
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder=" " name="password" required>
            <label for="password">Password</label>
        </div>
        <div class="input-group">
            <input type="password" id="confirm_password" placeholder=" " name="confirm_password" required>
            <label for="confirm_password">Confirm Password</label>
        </div>
        <button type="submit">Register</button>
    </form>
</div>

</body>
</html>
